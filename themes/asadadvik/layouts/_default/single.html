{{ define "main" }}
<h1 style="font-weight:700">{{ .Title }}</h1>
{{ partial "metadata.html" . }}
<br><br>
{{ .Content }}
{{ with .Params.tags }}
  {{ range . }} {{ $href := print (absURL "tags/") (urlize .) }}
  <a id="tag" href="{{ $href }}">{{ . }}</a>
  {{ end }} 
{{ end }}
<br>
<br>
<applause-button style="width: 52px; height: 52px" color="hsl(212deg 12% 14%)" multiclap="true" ></applause-button>
{{ end }}
